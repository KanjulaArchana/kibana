<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
  <h3>Embed Graph</h3>
</div>
<div class="modal-body">

  <div>
    <label>Iframe Size:</label>
    <input ng-model="embed_width" /> x <input ng-model="embed_height" />
    <label>
      <input type="checkbox" ng-model="embed_navbar" />
      Show TimePicker
    </label>
    <hr />

    <label>HTML</label>
    <pre>&lt;iframe width="{{embed_width}}" height="{{embed_height}}" src="{{config.elasticsearch}}/#/embed/{{routeParams.kbnType}}/{{routeParams.kbnId}}/pannel/{{current_panel}}<span ng-hide="embed_navbar">/navbar/false</span><span ng-show="_gets">{{_gets}}</span>" frameborder="0"&gt;&lt;/iframe&gt;</pre>

    <label>Preview</label>

    <iframe width="{{embed_width}}" height="{{embed_height}}" ng-src="{{config.elasticsearch}}/#/embed/{{routeParams.kbnType}}/{{routeParams.kbnId}}/pannel/{{current_panel}}{{embed_navbar?'':'/navbar/false'}}{{_gets?_gets:''}}" frameborder="0"></iframe>

  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" ng-click="dismiss()">Close</button>
</div>
